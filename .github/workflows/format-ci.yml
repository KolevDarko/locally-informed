name: auto-format
on:
  pull_request:
    branches: [master]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: prettier
        run: npx prettier --single-quote false --trailing-comma none --write **/*.json
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)
      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Saad'
          git config --global user.email 'saad@ultraworking.com'
          git remote set-url origin https://x-access-token:${{ secrets.SAAD_TOKEN }}@github.com/Ultraworking/locally-informed
          git commit -am "Automated Style changes"
          git push
